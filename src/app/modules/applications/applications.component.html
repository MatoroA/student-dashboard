<h1>Applications</h1>


<h4>Basic mat-select</h4>
<mat-form-field>
  <mat-label>Courses</mat-label>
  <mat-select (selectionChange)="doSomething($event)">
    <mat-option *ngFor="let item of course | async" [value]="item?.id">
      {{item?.name}}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-checkbox [checked]="isChecked"  (change)="showAllStudents()">Show all!</mat-checkbox>
<table mat-table [dataSource]="tableData" class="mat-elevation-z8">
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Position</th>
        <td mat-cell *matCellDef="let user">{{user.position}}</td>
      </ng-container>
  <ng-container matColumnDef="applicant">
    <th mat-header-cell *matHeaderCellDef> Applicant name</th>
    <td mat-cell *matCellDef="let user">{{user.name}}</td>
  </ng-container>
  <ng-container matColumnDef="course">
    <th mat-header-cell *matHeaderCellDef>Registered course</th>
    <td mat-cell *matCellDef="let user">{{user.course}}</td>
  </ng-container>

  <ng-container matColumnDef="cellphone">
    <th mat-header-cell *matHeaderCellDef> Cellphone</th>
    <td mat-cell *matCellDef="let user">{{user.cellphone}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[1, 2, 4, 8]" showFirstLastButtons></mat-paginator>
