<br>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
<ng-container matColumnDef="Trainer_name">
  <th mat-header-cell *matHeaderCellDef> Trainer name</th>
  <td mat-cell *matCellDef="let user">{{user?.name}} {{user?.surname}} </td>
</ng-container>
<ng-container matColumnDef="Course_training">
    <th mat-header-cell *matHeaderCellDef>Number of </th>
    <td mat-cell *matCellDef="let user">{{user}}</td>
  </ng-container>
  <ng-container matColumnDef="Trainer_ID">
    <th mat-header-cell *matHeaderCellDef> Trainer ID</th>
    <td mat-cell *matCellDef="let user">{{user.Trainer_ID}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row (click)="turtorRowClicked(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[1, 2, 4, 8]" showFirstLastButtons></mat-paginator>
