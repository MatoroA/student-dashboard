<h1>Registered Students</h1>


<div class="search-div">
  
  <mat-form-field class="search-form-field" floatLabel="never">
    <input matInput placeholder="search " [(ngModel)]="searchKey" (keyup)="search()" >
    <button mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="searchKey"  (click)="onSearchClear()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>

<table mat-table [dataSource]="tableData" class="mat-elevation-z8">

  <ng-container matColumnDef="student_name">
    <th mat-header-cell *matHeaderCellDef>student name</th>
    <td mat-cell *matCellDef="let user">{{user.firstName}}</td>
  </ng-container>

  <ng-container matColumnDef="course_name">
    <th mat-header-cell *matHeaderCellDef>course name</th>
    <td mat-cell *matCellDef="let user">{{user.lastName}}</td>
  </ng-container>
  <ng-container matColumnDef="course_ID">
    <th mat-header-cell *matHeaderCellDef>Course name</th>
    <td mat-cell *matCellDef="let user">{{user.courseName}}</td>
  </ng-container>


  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[1, 2, 4, 8]" showFirstLastButtons></mat-paginator>
