<h1>Registered Students</h1>




<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="student_name">
    <th mat-header-cell *matHeaderCellDef>student name</th>
    <td mat-cell *matCellDef="let user">{{user.student_name}}</td>
  </ng-container>

  <ng-container matColumnDef="course_name">
    <th mat-header-cell *matHeaderCellDef>course name</th>
    <td mat-cell *matCellDef="let user">{{user.course_name}}</td>
  </ng-container>
  <ng-container matColumnDef="course_ID">
    <th mat-header-cell *matHeaderCellDef>Course ID</th>
    <td mat-cell *matCellDef="let user">{{user.course_ID}}</td>
  </ng-container>


  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[1, 2, 4, 8]" showFirstLastButtons></mat-paginator>
