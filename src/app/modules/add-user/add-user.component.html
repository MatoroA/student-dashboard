<div class="page-add-user">
  <h1>Add new user...</h1>
  <mat-radio-group aria-label="Select an option">
    <mat-radio-button (change)="userType($event)" value="2">Admin</mat-radio-button>
    <mat-radio-button (change)="userType($event)" value="1">Turtor</mat-radio-button>
    <mat-radio-button (change)="userType($event)" value="0">Student</mat-radio-button>
  </mat-radio-group>
  
  <div class="class-show-form">
    <app-student-form *ngIf="userId == 0"></app-student-form>
    <app-turtor-form *ngIf="userId == 1"></app-turtor-form>
    <app-admin-form *ngIf="userId == 2"></app-admin-form>
  </div>
</div>
