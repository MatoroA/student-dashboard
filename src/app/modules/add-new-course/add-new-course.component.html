<h1>Register a course</h1>

<div>
  <mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup" (ngSubmit)="onSubmit()">
        <div class="example-container">
          <ng-template matStepLabel>Fill out course details</ng-template>
          <mat-form-field>
            <input matInput placeholder="Course Name" formControlName="nameCtrl">
          </mat-form-field>
          <br>
          <mat-form-field>
            <input matInput placeholder="Course ID" formControlName="idCtrl" required>
          </mat-form-field><br>
          <mat-form-field>
            <input matInput placeholder="Course Fee" formControlName="feeCtrl" required>

          </mat-form-field><br>
          <mat-form-field>
            <input matInput placeholder="Deposit" formControlName="depCtrl" required>

          </mat-form-field><br>
          <mat-label>Duration:</mat-label>
          <div class="date-field">
            <mat-form-field>
              <input matInput placeholder="Start Date" type="date" formControlName="dur1Ctrl" required>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="End Date" type="date" formControlName="dur2Ctrl" required>

            </mat-form-field>

          </div><br>

          <mat-form-field class="example-full-width">
            <textarea matInput #message maxlength="256" placeholder="description" formControlName="desCtrl"
              required></textarea>
            <mat-hint align="start"><strong>Provide a full description of the course</strong> </mat-hint>
            <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
          </mat-form-field>

          <div><br>
            <button mat-raised-button matStepperNext [disabled]="!firstFormGroup.valid" type="submit">Next</button>
          </div>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup" >
        <div class="example-container2">
          <ng-template matStepLabel>additional info</ng-template>
          <mat-label>Fees Includes:</mat-label>
          
            <div *ngFor='let item of package'>
              <mat-checkbox class="example-margin" formControlName="pakageItems" value="item">{{item}} </mat-checkbox>
             
            </div><br>
            <mat-form-field>
              <input matInput placeholder="add items to the list" formControlName="include" id="InputID">
              
            </mat-form-field>
            <button type="button" (click)="addtoList()">
              <i class="material-icons">add</i></button>
            <br>
  
            <!-- <mat-label>Requirements: </mat-label>
            <mat-checkbox class="example-margin" formControlName="one" value="Safety clothing" > Safety clothing</mat-checkbox>
            <mat-checkbox class="example-margin" formControlName="two" value="Learning material" > Learning material</mat-checkbox>
            <mat-checkbox class="example-margin" formControlName="three" value="Stationary" > Stationary</mat-checkbox>
            <mat-checkbox class="example-margin" formControlName="four" value="Certificate of competance" > Certificate of competance</mat-checkbox>
            <mat-checkbox class="example-margin" formControlName="five" value="Work Placement Assistance" > Work Placement Assistance</mat-checkbox> -->
            
            <div *ngFor='let item of requirments'>
              <mat-checkbox class="example-margin" formControlName="requireItems" value="item" >{{item}} </mat-checkbox>
        
            </div><br>
            <mat-form-field>
              <input matInput placeholder="add requirments" formControlName="require" >
              
            </mat-form-field>
            <button type="button" (click)="addtoList1()" id="requirement-btn">
              <i class="material-icons">add</i></button>
            <br>
            <button mat-raised-button (click)="onItemSub()">submit</button><br>
          <div>
            <button mat-raised-button matStepperPrevious>Back</button>
            <button mat-raised-button matStepperNext type="submit" [disabled]="!secondFormGroup.valid">Next</button>
          </div>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <div class="example-container">
      <ng-template matStepLabel>Course cover image</ng-template>
      Course cover image

      <h2>Course image :</h2>
    
      <input #file type="file" accept='image/*' (change)="preview(file.files)" />
      <img [src]="imgURL" height="200" *ngIf="imgURL"><br>

      <div>
        <button mat-raised-button matStepperPrevious (click)="uploadCourse()">Upload course</button>
        <button mat-raised-button (click)="stepper.reset()">Reset</button>
      </div>
    </div>
    </mat-step>
  </mat-horizontal-stepper>
</div>
