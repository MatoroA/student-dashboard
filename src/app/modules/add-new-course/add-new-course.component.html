


    <h4>Register an course</h4>
  
    <div>
    <mat-horizontal-stepper [linear]="isLinear" #stepper >
      <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
          <ng-template matStepLabel>Fill out course details</ng-template>
          <mat-form-field>
            <input matInput placeholder="Course Name" formControlName="nameCtrl" required>
          </mat-form-field><br>
          <mat-form-field>
            <input matInput placeholder="Course ID" formControlName="idCtrl" required>
          </mat-form-field><br>
          <mat-form-field>
            <input matInput placeholder="Course Fee" formControlName="feeCtrl" required>
          </mat-form-field><br>
          <mat-form-field>
            <input matInput placeholder="Duration" formControlName="durCtrl" required>
          </mat-form-field><br>
          <mat-form-field>
            <input matInput placeholder="description" formControlName="desCtrl" required>
          </mat-form-field>
          <div>

            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
          <ng-template matStepLabel>additional info</ng-template>
          <section class="example-section">
      <mat-checkbox class="example-margin" [(ngModel)]="checked">Checked</mat-checkbox>
      <mat-checkbox class="example-margin" [(ngModel)]="indeterminate">Indeterminate</mat-checkbox>
    </section>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        You are now done.
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
      </mat-step>
    </mat-horizontal-stepper>
  </div>
