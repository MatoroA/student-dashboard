<h1>Add new course content</h1>
<form>
<div>
  <p>Select a pdf file you want to upload</p>
  <label class="file">
    <input type="file"  accept="pdf/*" aria-label="File browser example">
    <span class="file-custom"></span>
  </label>
<br>
<p>Select a video file you want to upload</p>
  <label class="file">
    <input type="file" accept="video/*"aria-label="File browser example">
    <span class="file-custom"></span>
  </label>
</div><br>
</form>
<button mat-raised-button >Submit</button>
