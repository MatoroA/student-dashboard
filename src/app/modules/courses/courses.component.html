<h1>Courses</h1>

<form class="search-box">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="search a course by name or code..." value="" (input)="searchCourse($event.target.value)" >
  </mat-form-field>
</form>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
<ng-container matColumnDef="Course_name">
  <th mat-header-cell *matHeaderCellDef> Course Name</th>
  <td mat-cell *matCellDef="let course">{{course?.name}}</td>
</ng-container>
<ng-container matColumnDef="Course_ID">
    <th mat-header-cell *matHeaderCellDef> Course ID</th>
    <td mat-cell *matCellDef="let course">{{course?.code}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRecord(row)"></tr>
</table>
<mat-paginator [pageSizeOptions]="[1, 2, 5]" showFirstLastButtons></mat-paginator>
