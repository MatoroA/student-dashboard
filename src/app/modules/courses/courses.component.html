<h1>Courses</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
<ng-container matColumnDef="Course_name">
  <th mat-header-cell *matHeaderCellDef> Course Name</th>
  <td mat-cell *matCellDef="let user">{{user.Course_name}}</td>
</ng-container>
<ng-container matColumnDef="Course_ID">
    <th mat-header-cell *matHeaderCellDef> Course ID</th>
    <td mat-cell *matCellDef="let user">{{user.Course_ID}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[1, 2, 5]" showFirstLastButtons></mat-paginator>
