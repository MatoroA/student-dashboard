<div class="search-div">
  <button mat-raised-button [routerLink]="['/default/addNewCourse']">
    <mat-icon>add</mat-icon>Create
  </button>
  <mat-form-field class="search-form-field" floatLabel="never">
    <input matInput placeholder="search " [(ngModel)]="searchKey" (keyup)="searchCourse()" >
    <button mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="searchKey"  (click)="onSearchClear()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
<ng-container matColumnDef="Course_name">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Course Name</th>
  <td mat-cell *matCellDef="let course">{{course?.name}}</td>
</ng-container>
<ng-container matColumnDef="Course_ID">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Course ID</th>
    <td mat-cell *matCellDef="let course">{{course?.code}}</td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button (click)="getRecord(row)"><mat-icon>launcher</mat-icon></button>
      <button mat-icon-button color="warn"><mat-icon>delete_outline</mat-icon></button></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<mat-paginator [pageSizeOptions]="[1, 2, 5]" showFirstLastButtons></mat-paginator>
