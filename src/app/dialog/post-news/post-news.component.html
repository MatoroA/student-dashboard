<div class="news-page">

  <p (click)="cancel()">
    <i class="material-icons">
      clear
    </i>
  </p>
  <div class="sending-to">

    <div class="first">
      <form class="example-form">
        <input type="text" placeholder="Enter course" [disabled]="true" [formControl]="control"
          [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let course of filteredCourses | async" [value]="course?.name">
            {{course?.name}}
          </mat-option>
        </mat-autocomplete>
      </form>
    </div>

    <div class="second">
      <mat-checkbox [(ngModel)]="isSendToAll" (change)="checkBoxOnChange($event)">send to all</mat-checkbox>
    </div>
  </div>


  <input type="text" [(ngModel)]="title" class="title" placeholder="Title">
  <br>
  <br>
  <!-- <input type="text" placeholder="message..." class="text-area">

  </div> -->
  <textarea [(ngModel)]="message" placeholder="Type the message...">
  </textarea>
  <br><br>
  <button (click)="sendNews()">send!</button>
